[pytest]
# Directories to search for tests
testpaths = tests

# Output verbosity
verbose = 2

# Disable warnings 
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Add markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that are slow to run

# Configure test file name patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*